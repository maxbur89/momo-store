---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - "{{ .Values.fqdn }}"
  rules:
  - host: "{{ .Values.fqdn }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Chart.Name }}"
            port:
              number: 80
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: "backend"
            port:
              number: 8081
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: "backend"
            port:
              number: 8081
      - path: /categories
        pathType: Prefix
        backend:
          service:
            name: "backend"
            port:
              number: 8081
